# Overrides the chart name against the label "app.kubernetes.io/name: " placed on every resource this chart creates.
nameOverride: ""

# Override the resource names created by this chart which originally is generated using release and chart name.
fullnameOverride: ""

# Additional labels to apply to all Kubernetes resources created by this chart.
labels: {}

image:
  repository: cockroachdb/molt-lms
  pullPolicy: IfNotPresent
  tag: 0.1.0

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

lms:
  replicaCount: 3
  sourceDialect: ""
  shadowMode: none
  logLevel: info

  # Name of the secret containing the JSON format of 
  # environment variables.
  configSecretName: ""

  # Used for mounting SSL certs.
  # We recommend mounting to /app/certs. If enabling SSL for the LMS, 
  # make sure to set the following env vars as appropriate. 
  # LMS_SSL_CERT, LMS_SSL_KEY, LMS_SSL_CA 
  # where the value is the path to the file such as '/app/certs/lms-cert.pem'.
  # sslVolumes:
  #   - name: mysqlca
  #     secret:
  #       secretName: mysqlca
  # sslVolumeMounts:
  #   - mountPath: "/app/certs"
  #     name: mysqlca
  #     readOnly: true
  sslVolumes: {}
  sslVolumeMounts: {}

  env: []
  labels: {}
  annotations: {}

  service:
    type: ClusterIP
    port: 9043
    metricsPort: 9044
    labels: {}
    annotations: {}
    
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  resources: {}
  nodeSelector: {}

orchestrator:
  sourceDialect: ""
  configSecretName: ""
  # allowOrigin specifies the pattern or exact host(s) that should be
  # allowed to make requests from a browser (CORS).
  allowOrigin: ""
  logLevel: info

  # Used for orchestrator ssl certs.
  # We recommend mounting to /app/certs. If set, make sure to set
  # the following env vars as appropriate. 
  # ORCH_CA_TLS_CERT, ORCH_TLS_CERT, ORCH_TLS_KEY 
  # where the value is the path to the file such as '/app/certs/orch-cert.pem'.
  # sslVolumes:
  #   - name: orch-cert
  #     secret:
  #       secretName: orch-cert
  # sslVolumeMounts:
  #   - mountPath: "/app/certs"
  #     name: orch-cert
  #     readOnly: true
  sslVolumes: {}
  sslVolumeMounts: {}

  env: []
  labels: {}
  annotations: {}

  service:
    type: ClusterIP
    port: 4200
    metricsPort: 4201
    labels: {}
    annotations: {}
  
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  resources: {}
  nodeSelector: {}

serviceMonitor:
  enabled: false
  labels: {}
  annotations: {}
  interval: 30s
  namespaced: false
